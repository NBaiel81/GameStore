<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #f8f8f8; border-bottom: 1px solid #ddd; }
        .navbar img { height: 40px; }
        .navbar .icons { display: flex; gap: 15px; align-items: center; }
        .search-container { position: relative; }
        .search-container input { padding: 5px; width: 200px; }
        .search-results { position: absolute; top: 100%; left: 0; width: 200px; background: white; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; display: none; z-index: 10; }
        .search-results div { padding: 5px; cursor: pointer; }
        .search-results div:hover { background: #f0f0f0; }
        .search-results .no-matches { color: #888; cursor: default; }
        .search-results .no-matches:hover { background: none; }
        .container { padding: 20px; }
        .header { display: flex; gap: 20px; margin-bottom: 20px; }
        .header-video img { width: 400px; height: 225px; object-fit: cover; }
        .header-info h1 { font-size: 28px; margin-bottom: 10px; }
        .header-info p { margin: 5px 0; }
        .price { font-weight: bold; font-size: 20px; }
        .discount { color: red; font-size: 16px; margin-left: 10px; }
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .actions button { padding: 10px 20px; cursor: pointer; }
        .wishlist-btn.active { color: gold; }
        .carousel { position: relative; margin: 20px 0; }
        .carousel-item { display: none; }
        .carousel-item.active { display: block; }
        .carousel img { width: 100%; height: 300px; object-fit: cover; }
        .carousel button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; }
        .carousel button.prev { left: 0; }
        .carousel button.next { right: 0; }
        .section { margin: 20px 0; }
        .section h2 { font-size: 20px; margin-bottom: 10px; }
        .comments .comment { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
        <div class="icons">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search games...">
                <div class="search-results" id="search-results"></div>
            </div>
            <span>ðŸ””</span>
            <span>ðŸ‘¤</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-video">
                <img id="game-video" src="" alt="Game Video">
            </div>
            <div class="header-info">
                <h1 id="game-name"></h1>
                <p>Platform: <span id="game-platform"></span></p>
                <p>Genre: <span id="game-genre"></span></p>
                <p>Steam Review: <span id="game-steam-review"></span>%</p>
                <p>Rating: <span id="game-rating"></span></p>
                <p id="game-timer"></p>
                <p><span class="price" id="game-price"></span><span class="discount" id="game-discount"></span></p>
                <div class="actions">
                    <button id="add-to-cart">Add to Cart</button>
                    <button id="wishlist-btn" class="wishlist-btn">Add to Wishlist</button>
                </div>
            </div>
        </div>

        <div class="carousel">
            <div id="carousel-items"></div>
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>

        <div class="section">
            <h2>Description</h2>
            <p id="game-description"></p>
        </div>

        <div class="section">
            <h2>System Requirements</h2>
            <p id="game-system-requirements"></p>
        </div>

        <div class="section">
            <h2>Comments & Ratings</h2>
            <div class="comments" id="game-comments"></div>
        </div>
    </div>

    <script type="module">
        import { data } from './data.js';

        const searchBar = document.getElementById('search-bar');
        const searchResults = document.getElementById('search-results');

        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            searchResults.innerHTML = '';
            searchResults.style.display = 'none';

            if (query) {
                const matches = data.games.filter(game => game.name.toLowerCase().includes(query));
                if (matches.length > 0) {
                    matches.forEach(game => {
                        const result = document.createElement('div');
                        result.textContent = game.name;
                        result.addEventListener('click', () => {
                            window.location.href = `game.html?id=${game.id}`;
                        });
                        searchResults.appendChild(result);
                    });
                    searchResults.style.display = 'block';
                } else {
                    const noMatches = document.createElement('div');
                    noMatches.className = 'no-matches';
                    noMatches.textContent = 'No matches';
                    searchResults.appendChild(noMatches);
                    searchResults.style.display = 'block';
                }
            }
        });

        searchBar.addEventListener('blur', () => {
            setTimeout(() => {
                searchResults.style.display = 'none';
            }, 200);
        });

        searchBar.addEventListener('focus', () => {
            if (searchBar.value) {
                searchResults.style.display = 'block';
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id') || 'game0'; // Default to first game if no ID
        const game = data.games.find(g => g.id === gameId);

        if (!game) {
            document.querySelector('.container').innerHTML = '<p>Game not found.</p>';
        } else {
            // Populate game details
            document.getElementById('game-video').src = game.images[0]; // Fake video using first image
            document.getElementById('game-name').textContent = game.name;
            document.getElementById('game-platform').textContent = game.platform;
            document.getElementById('game-genre').textContent = game.genre;
            document.getElementById('game-steam-review').textContent = game.steamReview;
            document.getElementById('game-rating').textContent = 'â˜…'.repeat(Math.round(game.rating)) + 'â˜†'.repeat(5 - Math.round(game.rating));
            document.getElementById('game-description').textContent = game.description;
            document.getElementById('game-system-requirements').textContent = game.systemRequirements;

            // Price and discount
            const discountedPrice = game.discount ? game.price * (1 - game.discount / 100) : game.price;
            document.getElementById('game-price').textContent = `$${discountedPrice.toFixed(2)}`;
            if (game.discount) {
                document.getElementById('game-discount').textContent = `(was $${game.price.toFixed(2)})`;
            }

            // Timer
            if (game.timer && game.isSale) {
                const endTime = new Date(game.discountTime);
                const now = new Date('2025-06-03T22:12:00-05:00'); // Current date/time as provided
                const timeLeft = endTime - now;
                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    document.getElementById('game-timer').textContent = `Sale Ends In: ${days}d ${hours}h ${minutes}m`;
                }
            }

            // Populate comments
            const commentsDiv = document.getElementById('game-comments');
            game.userReviews.forEach(review => {
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.innerHTML = `<p><strong>${review.user}</strong>: ${'â˜…'.repeat(review.stars)}${'â˜†'.repeat(5 - review.stars)}</p><p>${review.text}</p>`;
                commentsDiv.appendChild(comment);
            });

            // Populate carousel
            const carouselItemsDiv = document.getElementById('carousel-items');
            game.images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `<img src="${image}" alt="Game Image ${index + 1}">`;
                carouselItemsDiv.appendChild(item);
            });

            // Carousel navigation
            const carouselItems = document.querySelectorAll('.carousel-item');
            let currentIndex = 0;

            function showCarouselItem(index) {
                carouselItems.forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
            }

            document.querySelector('.carousel .prev').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                showCarouselItem(currentIndex);
            });

            document.querySelector('.carousel .next').addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % carouselItems.length;
                showCarouselItem(currentIndex);
            });

            // Wishlist button toggle (visual only)
            const wishlistBtn = document.getElementById('wishlist-btn');
            wishlistBtn.classList.toggle('active', game.wishlist);
            wishlistBtn.addEventListener('click', () => {
                wishlistBtn.classList.toggle('active');
            });

            // Add to cart (visual only)
            document.getElementById('add-to-cart').addEventListener('click', () => {
                alert('Added to cart!');
            });
        }
    </script>
</body>
</html>
